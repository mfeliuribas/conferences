# Futurity and Probability

### The Expression of Futurity

* Prime example of diachronic and synchronic variation leading to a language change &lt;span style="font-size: 18px; color: #C2C7CC;"&gt; (Orozco, 2022) &lt;/span&gt;
    * Morphological Future (MF): &lt;span style="color: #cc0033; font-style: italic;"&gt; cantaré &lt;/span&gt;, 'I will sing'
    * Periphrastic Future (PF): &lt;span style="color: #cc0033; font-style: italic;"&gt;voy a cantar &lt;/span&gt;, 'I am going to sing'
    * Present Indicative (PI): &lt;span style="color: #cc0033; font-style: italic;"&gt; canto &lt;/span&gt;, 'I sing'
    * Present Progressive (PP): &lt;span style="color: #cc0033; font-style: italic;"&gt; estoy cantando &lt;/span&gt;, 'I am singing'
        
* Well-documented among monolinguals &lt;span style="font-size: 18px; color: #C2C7CC;"&gt; (e.g., Aaron, 2014; Orozco, 2015; Claes &amp; Ortiz López, 2011) &lt;/span&gt;

--

### From Futurity to Epistemic Modality

* Some forms traditionally associated with futurity have developed epistemic uses to express uncertainty about the present: &lt;br&gt; &lt;i&gt;Laura &lt;span style="color: #cc0033;"&gt;estará&lt;/span&gt; en casa&lt;/i&gt;, ‘Laura &lt;span style="color: #cc0033;"&gt; will/must be &lt;/span&gt; at home’


???
Some definitions:
* Future: an event or state posterior to the moment of speech (Comrie, 1985; Reichenbach, 1947)
  
* Epistemicity: speaker's level of certainty toward the utterance (Gennari, 2000; Kearns, 2011)
  
---

### The Bilingual Puzzle 

* Key site for cross-linguistic variation, despite apparent parallels in Spanish and English

* Multiplicity of forms, lack of exact correspondence between Spanish and English, and the evolution of some structures create a unique puzzle for heritage speakers

* Certain variable structures might be harder to acquire: competing forms, probabilistic use (Nagy, 2024)

* Scarce research on U.S. bilinguals &lt;span style="font-size: 18px; color: #C2C7CC;"&gt; (e.g., Durán Urrea &amp; Gradoville, 2006; Pascual y Cabo &amp; Vela, 2020; Torres, 2024; Zahler &amp; Leguisamon Tolentino, 2024) &lt;/span&gt;
    * Methodological limitations
    * Documentation of several trends that warrant further investigation


---
# The Current Project

### Objectives

* Explore how heritage speakers of Spanish use the Spanish MF and the PF in general, as well as the PI and the PP for future reference, in natural speech

* Test the semantic-pragmatic and social factors that constrain the variable use of the MF, PF, PI, and PP

* Analyze whether the patterns observed are a result of contact with English, internal language change, or a combination of both

--

&lt;br&gt;

### Methods

* Two complementary studies: Corpus Analysis + Experimental Task

---
### &lt;span style="font-size: 32px;"&gt; Study 1: Corpus Analysis &lt;/span&gt;

&lt;b&gt;Goal:&lt;/b&gt; To examine the general uses of the MF and the PF, and, in particular, the synchronic variation of the MF, PF, PI, and PP to express futurity 

* Target Corpora:
    * *Corpus del Español en Arizona* &lt;span style="font-size: 18px; color: #C2C7CC;"&gt; (Carvalho, 2012-) &lt;/span&gt;
    * *Spanish in Texas Corpus* &lt;span style="font-size: 18px; color: #C2C7CC;"&gt;(Bullock &amp; Toribio, 2024) &lt;/span&gt;

* ~ 2,500 datapoints (112 participants)

* Tokens manually extracted and hand-coded for semantic, pragmatic, and social factors (reading, verb class, bilingual profile, etc.)

* Exclusions: repetitions, fixed expressions, etc.

* Two subsets of analysis using Bayesian statistical methods

* Status:
    * Data extraction is completed 
    * Data coding is currently in progress

???
Coding procedure: 

* Linguistic factors:
    * Reading: prospective, epistemic
    * Form: MF, PF, PI
    * Temporal distance: immediate, close, distant
    * Grammatical person (proxy of certainty)
    * Verb class: dynamic, motion, stative, psychological, perceptual
    * Adverb specification: yes, no
* Social factors:
    * Participant id
    * Type of bilingualism: sequential, simultaneous
    * Age (continuous measure)

---
### &lt;span style="font-size: 32px;"&gt; Study 2: Experimental Task &lt;/span&gt;

&lt;b&gt; Goal: &lt;/b&gt; To examine the reported preference for the expression of futurity in Spanish and the locus of variation

* Participants (anticipated, N=100):
    * Min. 60 adult Spanish heritage speakers in the U.S.
    * Min. 20 adult Spanish monolinguals
    * Min. 20 adult English monolinguals

* Materials:
    * Bilingual Language Profile &lt;span style="font-size: 18px; color: #C2C7CC;"&gt; (Birdsong et al., 2012) &lt;/span&gt;
    * LexTALE in Spanish &lt;span style="font-size: 18px; color: #C2C7CC;"&gt; (Izura et al., 2014) &lt;/span&gt; and English &lt;span style="font-size: 18px; color: #C2C7CC;"&gt;(Lemhöfer &amp; Broersma, 2012) &lt;/span&gt;
    * Rating Task in Spanish and English
    
---
*(Study 2, cont.)*


* Rating Task 
    * Participants rate the probability of saying each target sentence
    * Items manipulated for:
        * Verb form [PF, PI, PP]
        * Temporal distance [immediate, close, distant]
        * Plan certainty [certain, uncertain]
    * Total of 36 contexts divided into 6 conditions
    * A total of 218 items - 3 lists: 108 targets, 108 distractors, 2 training
    * 74 items per participant
    * Spanish and English versions are identical
    * Sample stimulus, in Spanish (*next slide*)
    
* Procedure
    * Bilinguals complete the experiment in both Spanish and English (two weeks inbetween versions)
    * Monolinguals complete the task only in their L1

* Data analysis using Bayesian statistical methods

# Initial Observations

&lt;img src="assets/hls_plot.png" alt="" style="width:90%;"&gt;

???

**Summary**
* The PF is the preferred form to express futurity, but it is also used to express epistemic modality

* The MF is employed to mark both futurity and epistemic modality, and as a discourse marker (epistemic hedging)

* The PI seems to be mainly restricted to scheduled events (e.g., birthdays)

* The PP is barely used

---
### Example Utterances

#### Future
La mayor tiene veinticinco [años] […] XX &lt;span style="color: #cc0033;"&gt; va a cumplir &lt;/span&gt; veinte […] YY pronto &lt;span style="color: #cc0033;"&gt; cumple &lt;/span&gt; quince y ZZ tiene trece. &lt;br&gt;
‘The oldest is twenty-five […] XX &lt;span style="color: #cc0033;"&gt; is turning &lt;/span&gt; twenty […] YY &lt;span style="color: #cc0033;"&gt; is &lt;/span&gt; almost fifteen, and ZZ is thirteen.’

&lt;br&gt;

#### Epistemic
Está muy bien, pero yo más bien si lo uso, &lt;span style="color: #cc0033;"&gt; va a ser &lt;/span&gt; una o dos veces al año. &lt;br&gt;
‘It [the light rail] is great, but if I use it, it &lt;span style="color: #cc0033;"&gt; might be &lt;/span&gt; once or twice a year.’

Entonces, &lt;span style="color: #cc0033;"&gt; será &lt;/span&gt; que yo miré eso y dije… &lt;br&gt;
‘So, it &lt;span style="color: #cc0033;"&gt; must be &lt;/span&gt; that I saw that and said…’

Yo &lt;span style="color: #cc0033;"&gt; diré &lt;/span&gt; la fiesta del año nuevo. &lt;br&gt;
‘I &lt;span style="color: #cc0033;"&gt; would say &lt;/span&gt; the New Year’s party.’
